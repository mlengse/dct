query States($name: String!, $month: String!){
  states(where: { name: $name }) {
    indicators(where: { active: true }) {
      _id
      bagian {
        nama
      }
      name
      counternames {
        name
        countertype {
          name
        }
      }
      operator {
        name
      }
      target
      satuan {
        name
      }
      rekaps(where: { periode: $month}) {
        periode
        rekaptype {
          periode
        }
        jumlah
      }
    }
  }
}
